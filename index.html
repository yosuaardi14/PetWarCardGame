<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/constant.js"></script>
    <script src="js/card.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/queue.js"></script>
    <script src="js/player.js"></script>
    <script src="js/data.js"></script>
    <script src="js/modalDialog.js"></script>
    <script src="js/gameUI.js"></script>
    <script src="js/game.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .modal {
            display: none;
            /* Hidden by default */
            position: fixed;
            /* Stay in place */
            z-index: 1;
            /* Sit on top */
            left: 0;
            top: 0;
            width: 100%;
            /* Full width */
            height: 100%;
            /* Full height */
            overflow: auto;
            /* Enable scroll if needed */
            background-color: rgb(0, 0, 0);
            /* Fallback color */
            background-color: rgba(0, 0, 0, 0.4);
            /* Black w/ opacity */
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            /* 15% from the top and centered */
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            /* Could be more or less, depending on screen size */
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin: 10px 5px;
        }

        .btn-primary {
            background-color: #007bff;
            color: white;
        }

        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }

        .actionButton {
            width: 150px;
            height: 30px;
            margin-right: 5px;
        }
    </style>
</head>

<body>
    <h2 id="playerList"></h2>
    <canvas id="cardCanvas" width="1130" height="650"></canvas><br>
    <h4>Your Card</h4><br>
    <canvas id="playerCardCanvas" width="1200" height="200"></canvas><br>
    <!-- <div id="modalContainer"></div> -->
    <div id="actionButton">
        <button class="actionButton" id="action0">Select</button>
        <button class="actionButton" id="action1">Select</button>
        <button class="actionButton" id="action2">Select</button>
        <button class="actionButton" id="action3">Select</button>
    </div>
    
    <script>
        var canvas = document.getElementById("cardCanvas");
        var ctx = canvas.getContext('2d');
        var game = new Game(canvas, ctx);
        game.initGame();
    </script>
</body>

</html>
